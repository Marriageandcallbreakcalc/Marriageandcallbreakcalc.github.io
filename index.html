<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Marriage & Call Break Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Privacy Policy</h1>
        <h2>Marriage & Call Break Calc</h2>
    </header>
    <main>
        <div class="container">
            <div id="privacy-content"></div>
        </div>
    </main>
    <script>
        // Fetch and display the privacy.md content
        fetch('privacy.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('privacy-content').innerHTML = text;
            })
            .catch(error => {
                console.error('Error loading privacy policy:', error);
            });
    </script>
</body>
</html>
